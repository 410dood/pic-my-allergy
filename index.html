<html>
<h1>
	Pic My Allergy
</h1>
<body>
	<form>
		Write your allergies (separated by commas): 
		<br>
		<textarea type='text' name="allergies"></textarea>
		<br>
		<input type='submit' value='Submit' action='allergies'>
	</form>
	<br>
	<br>
	<h3> My allergies </h3>
	<ul>
		<!-- separate them based on commas -->
		{{#each allergies}} <!-- syntax for for loop -->
			<li>
				{{this.allergies}}
			</li>
		{{/each}}
	</ul>
	<input type='reset' value='Clear' action='reset'>
</body>
</html>
