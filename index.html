<html>
<h1>
	Pic My Allergy
</h1>
<body>
	<form action='allergy'>
		List your allergies (separated by commas): 
		<br>
		<textarea type='text' name="allergies"></textarea>
		<br>
		<input type='submit' value='Submit'>
	</form>
	<br>

	<form action='reset'>
		<h3> My allergies </h3>
		<ul>
			<!-- separate them based on commas -->
			{{#each allergies}} <!-- syntax for for loop -->
				<li>
					{{this.allergies}}
				</li>
			{{/each}}
		</ul>
		<input type='submit' value='Clear'>
	</form>
	<br>

	<form action='upload'>
		<h3> Upload your image here </h3>
		<input type='file' value='image'> <br><br>
		<input type='submit' value='Submit'>
	</form>

	<!-- <img src="/image.png" /> -->

</body>
</html>
